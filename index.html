<html>

    <head>
        <title>Snake</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="mobile.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bubblegum+Sans">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head> 
    <body>
        <div id="wrapper">
            <div id="stats-panel">
                <div>
                    <img class="icon" src="./assets/img/clock.png">
                    <div id="timer-panel"></div>
                </div>
                <div>
                    <img class="icon" src="./assets/img/snake.png">
                    <div id="length-panel">
                    </div>
                </div>
            
            </div>
            <canvas id="main" width="700px" height="700px">
            </canvas>
        </div>
        <div id="mobile-controls">
            <div id="first-row">
                <div id="btn-up" class="button"></div>
            </div>
            <div id="second-row">
                <div id="btn-left" class="button"></div>
                <div id="btn-right" class="button"></div>
            </div>
            <div id="third-row">
                <div id="btn-down" class="button"></div>
            </div>
        </div>
        <div class="d-none popup" id="end-popup" >
        </div>
    </body>
    <script type="module" src="./js/game.js"></script>
</html>
